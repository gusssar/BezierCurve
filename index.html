<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bezier curve</title>
</head>
<body>

    <div style="margin: 50px 50px">
    <object type="image/sv+xml" id="object">
    <svg id="svgClick" width="100%" height="500px" style="background: bisque" xmlns="http://www.w3.org/2000/svg">
        <path id="path_1" d="M10 10"/>
        <circle id="circle_1" class="cirClass" cx="40" cy="50" r="10" style="fill: rgb(51, 51, 51)"/>
    </svg>
    </object>
    </div>
    <script>
        let circleClick_1 = document.getElementById('circle_1'); //берём элемент 1

        let dragObj = {}; //объект для хранения

        /**Функция смена цвета по клику*/
        function ChangeColor() {
            console.log('---clicked---',circleClick_1.style.fill);
            (circleClick_1.style.fill == 'rgb(51, 51, 51)')? circleClick_1.style.fill= 'rgb(201, 201, 101)':circleClick_1.style.fill= 'rgb(51, 51, 51)';
            let cx=10 + +circleClick_1.getAttribute('cx');
            circleClick_1.setAttribute('cx',cx);
            console.log('---clicked---',cx);
        }


        /**Функция нажатия мышью*/
        function onMouseDown(event) {
            circleClick_1.style.fill= 'rgb(255, 104, 0)'; //изменение цвета если зажал

            dragObj.elem = event.target.closest('.cirClass');
            dragObj.downX=event.pageX;
            dragObj.downY=event.pageY;
            console.log('---onMouseDown---', dragObj);
        }

        /**Функция движения мыши*/
        function onMouseMove(event) {
           if (!dragObj.elem) return; //если элемент не зажат

            console.log('---onMouseMove---', dragObj);
        }

        /**Функция отпуска кнопки*/
        function onMouseUp(event) {
            circleClick_1.style.fill= 'rgb(21, 21, 1)'; //изменение цвета если отпустил
            console.log('---onMouseUp---', dragObj);
        }

        document.onmousedown = onMouseDown; //запуск события после при нажатии на объект
        document.onmousemove = onMouseMove;//запуск события при движинии
        document.onmouseup = onMouseUp;//запуск события после отпускания объекта

    </script>
</body>
</html>
